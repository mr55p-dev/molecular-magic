extraction:
  # Filter configuration
  use-filters: false
  output-format: "sdf"
  bond-min-distance: 0
  bond-max-distance: 1.6
  min-heavy-atoms: 0
  max-heavy-atoms: 8

  # Configuration when extracting mol info
  hbond-atoms:
   - 7
   - 8
  hbond-min-distance: 1.6
  hbond-max-distance: 2.5
  substructures:  # List of SMARTS strings to search the structure for

aggregation:
  # Histogram creation configuration
  resolution: 10000
  bandwidth: 0.07  # scott, sliverman, float or none
  use-minmax: false

  # Label to use
  # Can be scf_energy, free_energy, net_charge
  label-name: "free_energy"

  # Feature creation config
  atom-types:
    - 1
    - 6
    - 7
    - 8
  amine-types:
    - 1
    - 2
    - 3
  feature-types:
    - "bonds"
    - "angles"
    - "dihedrals"
    - "hbonds"

plotting:
  save-dir: "./data/magic/figures"
  show-dist: true
  show-kde: true
  plot-style: "whitegrid"
