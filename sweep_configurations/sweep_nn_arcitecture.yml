project: MolecularMagic
name: nn-architecture-sweep
program: "model_training/sweep_nn_architecture.py"
method: bayes
command:
  - ${env}
  - ${interpreter}
  - ${program}
metric:
  goal: minimize
  name: val_loss
early_terminate:
  type: hyperband
  min_iter: 20
parameters:
  splitting_type:
    value: random
  label_name:
    value: free_energy
  learning_rate:
    value: 0.00001
  activation_function:
    value: relu
  epochs:
    value: 4096
  paitence:
    value: 50
  batch_size:
    value: 64
  loss_function:
    value: MeanSquaredError
  optimizer:
    value: adam
  training_artifact:
    value: "molecular-magicians/MolecularMagic/qm9-std-HCNOF-0.8-0.32:v0"
  n_layers:
    values: [1, 2, 3, 4, 5]
  layer_size:
    values: [256, 512, 768]
  l1_regularisation:
    values: [0, 0.01]
  l2_regularisation:
    values: [0, 0.01]