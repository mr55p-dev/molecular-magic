project: MolecularMagic
name: elastic-architecture-sweep
program: "model_training/sweep_elastic_architecture.py"
method: grid
command:
  - ${env}
  - ${interpreter}
  - ${program}
metric:
  goal: minimize
  name: val_mae
parameters:
  splitting_type:
    value: random
  label_name:
    value: free_energy
  ridge_alpha:
    distribution: categorical
    values:
      - 1
      - 0.5
      - 0.1
      - 0.05
      - 0.01
      - 0.005
      - 0.001
      - 0.0005
      - 0.0001
      - 0
  training_artifact:
    value: "molecular-magicians/MolecularMagic/qm9-std-HCNOF-0.8-0.32:v0"