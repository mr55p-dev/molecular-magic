project: MolecularMagic
name: adaboost-architecture-sweep
program: "model_training/sweep_adaboost_architecture.py"
method: grid
command:
  - ${env}
  - ${interpreter}
  - ${program}
metric:
  goal: minimize
  name: val_loss
parameters:
  splitting_type:
    value: random
  label_name:
    value: free_energy
  learning_rate:
    distribution: categorical
    values:
      - 0.50
      - 0.75
      - 1.0
  loss_function:
    distribution: categorical
    values:
      - linear
      - square
      - exponential
  n_estimators:
    distribution: categorical
    values:
      - 32
      - 64
      - 128
  ridge_alpha:
    distribution: categorical
    values:
      - 1
      - 0.5
      - 0.1
  training_artifact:
    value: "molecular-magicians/MolecularMagic/qm9-std-HCNOF-0.8-0.32:v0"